star:
  template: M
  teff: 2980 K
  mass: 0.12 M_sun
  radius: 0.141 R_sun
  period: 90 day
  offset_magnitude: 0 deg
  offset_direction: 0 deg
  ld:
    preset: proxima
  spots:
    preset: mdwarf
  faculae:
    preset: none
  flares:
    preset: std
