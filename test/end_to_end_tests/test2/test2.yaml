header:
  data_path: test2
  desc: This is a VSPEC test run.
  seed: 10
  spec_grid:
    name: vspec
    min_teff: 2300 K
    max_teff: 3900 K
star:
  psg_star_template: M
  teff: 3300 K
  mass: 0.12 M_sun
  radius: 0.154 R_sun
  period: 1e6 day
  misalignment: 0 deg
  misalignment_dir: 0 deg
  ld:
    u1: 0.5
    u2: 0.1
  spots:
    distribution: iso
    initial_coverage: 0.00
    equillibrium_coverage: 0.0
    burn_in: 0 day
    area_mean: 30000 msh
    area_logsigma: 0.2
    teff_umbra: 2500 K
    teff_penumbra: 2700 K
    growth_rate: 0.0 1/day
    decay_rate: 0.0 msh/day
    initial_area: 10 msh
  faculae:
    distribution: iso
    equillibrium_coverage: 0.00
    burn_in: 0 hr
    mean_radius: 500 km
    logsigma_radius: 0.2
    mean_timescale: 10 hr
    logsigma_timescale: 0.2
    depth: 100 km
    floor_teff_slope: 0 K km-1
    floor_teff_min_rad: 20 km
    floor_teff_base_dteff: -100 K
    wall_teff_slope: 0 K km-1
    wall_teff_intercept: 100 K
  flares:
    dist_teff_mean: 9000 K
    dist_teff_sigma: 500 K
    dist_fwhm_mean: 0.3 day
    dist_fwhm_logsigma: 0.2
    alpha: -0.8
    beta: 27.0
    min_energy: inf erg
    cluster_size: 2
  granulation:
    mean: 0.0
    amp: 0.00
    period: 5 day
    dteff: 200 K
  grid_params: 1000000
  spectral_grid: default
planet:
  name: Exoplanet
  radius: 1 R_earth
  gravity:
    mode: kg
    value: 1.0 M_earth
  semimajor_axis: 0.05 AU
  orbit_period: 10 day
  rotation_period: 10 day
  eccentricity: 0.0
  obliquity: 0 deg
  obliquity_direction: 0 deg
  init_phase: 179.0 deg
  init_substellar_lon: 0 deg
system:
  distance: 1.5 pc
  inclination: 90 deg
  phase_of_periasteron: 0 deg
obs:
  observation_time: 40 min
  integration_time: 1 min
inst:
  single:
    aperture: 2 m
    zodi: 1.0
  bandpass:
    wl_blue: 1 um
    wl_red: 18 um
    resolving_power: 50
    wavelength_unit: um
    flux_unit: W m-2 um-1
  detector:
    beam_width: 5 arcsec
    integration_time: 0.5 s
    ccd:
      pixel_sampling: 64
      read_noise: 6 electron
      dark_current: 100 electron/s
      throughput: 0.5
      emissivity: 0.1
      temperature: 35 K
psg:
  gcm_binning: 40
  phase_binning: 1
  use_molecular_signatures: True
  nmax: 0
  lmax: 0
  continuum: [Rayleigh, Refraction]
gcm:
  mean_molec_weight: 28
  waccm:
    path: ~/.pypsg/data/waccm_test.nc
    tstart: 4621.01 day
    molecules: [CO2, O3, H2O]
    background: N2
