  psg_star_template: M
  teff: 3300 K
  mass: 0.12 M_sun
  radius: 0.154 R_sun
  period: 40 day
  misalignment: 0 deg
  misalignment_dir: 0 deg
  ld:
    u1: 1.0
    u2: 0.0
