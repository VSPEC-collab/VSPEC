    beam_width: 5 arcsec
    integration_time: 0.5 s
    ccd:
      pixel_sampling: 64
      read_noise: 6 electron
      dark_current: 100 electron/s
      throughput: 0.5
      emissivity: 0.1
      temperature: 35 K
