header:
  data_path: spot_lightcurve
  teff_min: 2300 K
  teff_max: 3900 K
  desc: This is a VSPEC example.
star:
  template: M
  teff: 3300 K
  mass: 0.12 M_sun
  radius: 0.154 R_sun
  period: 20 day
  offset_magnitude: 0 deg
  offset_direction: 0 deg
  ld:
    u1: 0.
    u2: 0.
  spots:
    distribution: iso
    initial_coverage: 0.2
    equillibrium_coverage: 0.0
    warmup: 0 day
    area_mean: 30000 msh
    area_logsigma: 0.2
    teff_umbra: 2500 K
    teff_penumbra: 2700 K
    growth_rate: 0.0 1/day
    decay_rate: 0.0 msh/day
    initial_area: 10 msh
  faculae:
    distribution: iso
    equillibrium_coverage: 0.000
    warmup: 0 hr
    mean_radius: 500 km
    hwhm_radius: 200 km
    mean_timescale: 10 hr
    hwhm_timescale: 4 hr
  flares:
    group_probability: 0.5
    teff_mean: 9000 K
    teff_sigma: 500 K
    fwhm_mean: 0.14 day
    fwhm_sigma: 0.3
    E_min: 1e32 erg
    E_max: 1e35 erg
    E_steps: 0
  granulation:
    mean: 0.0
    amp: 0.00
    period: 5 day
    dteff: 200 K
  Nlat: 500
  Nlon: 1000
planet:
  name: Exoplanet
  radius: 1 R_earth
  gravity:
    mode: kg
    value: 1.0 M_earth
  semimajor_axis: 0.05 AU
  orbit_period: 10 day
  rotation_period: 10 day
  eccentricity: 0.0
  obliquity: 0 deg
  obliquity_direction: 0 deg
  init_phase: 0 deg
  init_substellar_lon: 0 deg
system:
  distance: 1.5 pc
  inclination: 80 deg
  phase_of_periasteron: 0 deg
obs:
  observation_time: 40 day
  integration_time: 1 day
inst:
  single:
    aperture: 5.64 m
    zodi: 2.0
  bandpass:
    wl_blue: 0.6 um
    wl_red:  2.8 um
    resolving_power: 500
    wavelength_unit: um
    flux_unit: W m-2 um-1
  detector:
    beam_width: 5 arcsec
    integration_time: 0.5 s
    ccd:
      pixel_sampling: 8
      read_noise: 11 electron
      dark_current: 0.005 electron/s
      throughput: 0.4
      emissivity: 0.1
      temperature: 50 K
psg:
  gcm_binning: 200
  phase_binning: 4
  use_molecular_signatures: True
  url: http://localhost:3000
gcm:
  vspec:
    nlon: 40
    nlat : 30
    nlayer: 10
    epsilon: 6
    gamma: 1.4
    albedo: 0.3
    emissivity: 1.0
    psurf: 1 bar
    ptop: 1e-5 bar
    wind:
      U: 0 m/s
      V: 0 m/s
    molecules:
      CO2: 1e-4
